<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Báº£n Ä‘á»“ tráº¡m sáº¡c</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map{height:80vh;margin:8px}body{font-family:Arial,Helvetica,sans-serif}</style>
</head>
<body>
  <h2>Danh sÃ¡ch tráº¡m sáº¡c</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_BASE = "http://localhost:3000";

    // Map trung tÃ¢m VN
    const map = L.map('map').setView([14.0583, 108.2772], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Debug: show API response
    function debugLog(...args){ console.log(...args); }

    // Láº¥y táº¥t cáº£ tráº¡m â†’ táº¡o marker
    fetch(`${API_BASE}/stations`)
      .then(r => r.json())
      .then(stations => {
        debugLog("stations:", stations);
        if (!Array.isArray(stations) || stations.length === 0) {
          alert("KhÃ´ng cÃ³ tráº¡m nÃ o trong DB.");
          return;
        }
        const bounds = [];
        stations.forEach(st => {
          // marker
          const marker = L.marker([Number(st.latitude), Number(st.longitude)]).addTo(map);

          // bind click Ä‘á»ƒ load chi tiáº¿t tá»«ng station (chargers -> connectors)
          marker.on('click', () => {
            fetch(`${API_BASE}/stations/${st.id}`)
              .then(r => r.json())
              .then(detail => {
                debugLog("station detail:", detail);
                let html = `<div style="min-width:260px"><b>${detail.name}</b><br>ğŸ“ ${detail.address ?? ''}<br>ğŸ•’ ${detail.open_hours ?? ''}<br><hr>`;
                if (detail.chargers && detail.chargers.length) {
                  detail.chargers.forEach(ch => {
                    html += `<strong>${ch.name ?? 'Trá»¥'}</strong> â€” ${ch.power_kw??'N/A'} kW â€” <span style="color:${ch.status==='available'?'green':'red'}">${ch.status}</span><br>`;
                    if (ch.connectors && ch.connectors.length) {
                      html += `<ul style="margin:6px 0 6px 18px;padding:0">`;
                      ch.connectors.forEach(co => {
                        html += `<li>${co.type} â€” ${co.price_per_kwh ?? 'N/A'} Ä‘/kWh â€” <span style="color:${co.status==='available'?'green':'red'}">${co.status}</span></li>`;
                      });
                      html += `</ul>`;
                    } else {
                      html += `<em>ChÆ°a cÃ³ cá»•ng</em><br>`;
                    }
                  });
                } else {
                  html += `<em>ChÆ°a cÃ³ trá»¥ sáº¡c</em><br>`;
                }
                html += `<hr><button onclick="window.location.href='booking.html?station=${detail.id}'">Äáº·t chá»—</button></div>`;
                marker.bindPopup(html).openPopup();
              })
              .catch(err => {
                console.error("Lá»—i láº¥y detail:", err);
                marker.bindPopup(`<b>${st.name}</b><br>KhÃ´ng thá»ƒ táº£i chi tiáº¿t.`).openPopup();
              });
          });

          bounds.push([Number(st.latitude), Number(st.longitude)]);
        });

        if (bounds.length) map.fitBounds(bounds);
      })
      .catch(err => console.error("Lá»—i láº¥y stations:", err));

  </script>
</body>
</html>
